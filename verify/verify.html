<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correo Verificado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 30px;
            height: 30px;
            border: 3px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            margin-top: -5px;
        }

        h1 {
            color: #1f2937;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out 0.8s both;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .secondary-text {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out 1s both;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
            }

            .checkmark {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">
        <div class="checkmark"></div>
    </div>

    <h1>¡Correo Verificado!</h1>

    <p>
        Tu dirección de correo electrónico ha sido verificada exitosamente. Ya
        puedes acceder a todas las funcionalidades de tu cuenta.
    </p>

    <a href="/dashboard" class="button" onclick="handleContinue()">
        Continuar al Dashboard
    </a>

    <p class="secondary-text">
        Si tienes algún problema, contacta a nuestro equipo de soporte.
    </p>
</div>

<script>
  const BASE_URL = "https://tfgfinansaludc.onrender.com";
  const urlParams = new URLSearchParams(window.location.search);


  const tolken = urlParams.get("token");
  fetch(BASE_URL + "/api/auth/verify?token=" + tolken, {
    method: "GET",
    headers: {
      "Content-Type": "application/json",
    }

  }).then((response) => {
    document.getElementById("verify").innerHTML = response.json();
  })
</script>
</body>
</html>
