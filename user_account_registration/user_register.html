<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-image">
        <img src="/images/signup.svg" alt="Registro Ilustración" />
      </div>
      <div class="login-form">
        <h1>Crear cuenta</h1>
        <p class="login-subtitle">Regístrate para comenzar</p>
        <form id="loginForm" action="/api/register" method="POST">
          <div class="form-group">
            <div class="input-icon">
              <i class="fa fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Usuario"
                required
              />
            </div>
            <span class="error-message" id="username-error"></span>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Correo electrónico"
                required
              />
            </div>
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Contraseña"
                required
              />
            </div>
            <span class="error-message" id="password-error"></span>
          </div>
          <div class="form-group">
            <button type="submit" class="btn-login">Crear mi cuenta</button>
          </div>
          <div class="form-footer">
            <p>
              ¿Ya tienes una cuenta?
              <a class="register-link" href="/login">Entra aquí</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/register-form.js"></script>
  </body>
</html>
